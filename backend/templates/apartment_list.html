{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praha - Nabídky Pronájmu</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Přeskočit na hlavní obsah</a>
    
    <div class="container">
        <header class="app-header" role="banner">
            <div class="header-content">
                <h1 class="app-title">Praha - Nabídky Pronájmu</h1>
                <div id="processing-indicator" class="processing-indicator" style="display: none;" role="status" aria-live="polite" aria-atomic="true">
                    <div class="processing-spinner" aria-hidden="true"></div>
                    <span class="processing-text">Zpracovávám...</span>
                </div>
            </div>
        </header>

        <main id="main-content" class="main-content" role="main">
            <section class="offers-section" aria-label="Seznam nabídek pronájmu">
                <div class="offers-panel">
                    <div class="panel-header">
                        <div class="panel-title-row">
                            <div class="panel-title-section">
                                <h2 id="panel-title" class="panel-title">Všechny nabídky</h2>
                                <div id="offers-count" class="offers-count">
                                    <span id="active-count">0</span> nabídek
                                </div>
                                <div id="active-filters" class="active-filters" style="display: none;"></div>
                            </div>
                            <div class="panel-actions">
                                <button id="clear-filters-btn" class="btn btn-outline" style="display: none;">
                                    Vyčistit filtry
                                </button>
                                <button id="filters-toggle" class="btn btn-outline">
                                    Zobrazit filtry
                                </button>
                            </div>
                        </div>
                        <div id="filters-content" class="filters-section is-collapsed">
                            <h3 id="filters-title" class="filters-title">Filtry</h3>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label for="disposition-filter" class="filter-label">Dispozice</label>
                                    <select id="disposition-filter" class="filter-select">
                                        <option value="">Všechny dispozice</option>
                                        <option value="1+kk">1+kk</option>
                                        <option value="1+1">1+1</option>
                                        <option value="2+kk">2+kk</option>
                                        <option value="2+1">2+1</option>
                                        <option value="3+kk">3+kk</option>
                                        <option value="3+1">3+1</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="scraper-filter" class="filter-label">Server</label>
                                    <select id="scraper-filter" class="filter-select">
                                        <option value="">Všechny servery</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="district-filter" class="filter-label">Pražská část</label>
                                    <select id="district-filter" class="filter-select">
                                        <option value="">Všechny části</option>
                                        <option value="Praha 1">Praha 1</option>
                                        <option value="Praha 5">Praha 5</option>
                                        <!-- atd. -->
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="price-filter" class="filter-label">Max. cena</label>
                                    <input type="number" id="price-filter" class="filter-input" placeholder="Kč/měsíc">
                                </div>
                                <div class="filter-group">
                                    <label for="sort-filter" class="filter-label">Řazení</label>
                                    <select id="sort-filter" class="filter-select">
                                        <option value="">Výchozí řazení</option>
                                        <option value="price-asc">Od nejlevnějšího</option>
                                        <option value="price-desc">Od nejdražšího</option>
                                        <option value="newest">Nejnovější</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="offers-list" class="offers-list">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Načítám nabídky...</p>
                        </div>
                    </div>
                    
                    <div id="offer-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 id="modal-title" class="modal-title">Detail nabídky</h2>
                                <button class="modal-close">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="modal-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="map-section">
                <div class="map-container">
                    <div class="map-header">
                        <h2 class="map-title">Mapa</h2>
                        <div class="map-controls">
                            <button id="refresh-btn" class="btn btn-primary">Aktualizovat</button>
                            <button id="show-all-btn" class="btn btn-secondary">Zobrazit vše</button>
                        </div>
                    </div>
                    <div id="map" class="map-view"></div>
                </div>
            </aside>
        </main>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
