<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praha - Nabídky Pronájmu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <!-- Skip link pro klávesnicovou navigaci -->
    <a href="#main-content" class="skip-link">Přeskočit na hlavní obsah</a>
    
    <div class="container">
        <!-- Header Section -->
        <header class="app-header" role="banner">
            <div class="header-content">
                <h1 class="app-title">Praha - Nabídky Pronájmu</h1>
                <div id="processing-indicator" class="processing-indicator" style="display: none;" role="status" aria-live="polite" aria-atomic="true">
                    <div class="processing-spinner" aria-hidden="true"></div>
                    <span class="processing-text">Zpracovávám...</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content" role="main">
            <!-- Offers Panel Section (Left) -->
            <section class="offers-section" aria-label="Seznam nabídek pronájmu">
                <div class="offers-panel">
                    <div class="panel-header">
                        <div class="panel-title-row">
                            <div class="panel-title-section">
                                <h2 id="panel-title" class="panel-title">Všechny nabídky</h2>
                                <div id="offers-count" class="offers-count">
                                    <span id="active-count">0</span> nabídek
                                </div>
                                <div id="active-filters" class="active-filters" style="display: none;"></div>
                            </div>
                            <div class="panel-actions">
                                <button id="clear-filters-btn" 
                                        class="btn btn-outline" 
                                        style="display: none;"
                                        aria-label="Vyčistit všechny filtry">
                                    Vyčistit filtry
                                </button>
                                <button id="filters-toggle" 
                                        class="btn btn-outline" 
                                        aria-expanded="false" 
                                        aria-controls="filters-content"
                                        aria-label="Zobrazit nebo skrýt filtry">
                                    Zobrazit filtry
                                </button>
                            </div>
                        </div>
                        <div id="filters-content" class="filters-section is-collapsed" role="region" aria-labelledby="filters-title">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <h3 id="filters-title" class="filters-title">Filtry</h3>
                            </div>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label for="disposition-filter" class="filter-label">Dispozice</label>
                                    <select id="disposition-filter" class="filter-select" aria-label="Filtr podle dispozice">
                                        <option value="">Všechny dispozice</option>
                                        <option value="1+kk">1+kk</option>
                                        <option value="1+1">1+1</option>
                                        <option value="2+kk">2+kk</option>
                                        <option value="2+1">2+1</option>
                                        <option value="3+kk">3+kk</option>
                                        <option value="3+1">3+1</option>
                                        <option value="4+kk">4+kk</option>
                                        <option value="4+1">4+1</option>
                                        <option value="5++">5++</option>
                                        <option value="others">Ostatní</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="scraper-filter" class="filter-label">Server</label>
                                    <select id="scraper-filter" class="filter-select" aria-label="Filtr podle serveru">
                                        <option value="">Všechny servery</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="district-filter" class="filter-label">Pražská část</label>
                                    <select id="district-filter" class="filter-select" aria-label="Filtr podle pražské části">
                                        <option value="">Všechny části</option>
                                        <option value="Praha 1">Praha 1</option>
                                        <option value="Praha 2">Praha 2</option>
                                        <option value="Praha 3">Praha 3</option>
                                        <option value="Praha 4">Praha 4</option>
                                        <option value="Praha 5">Praha 5</option>
                                        <option value="Praha 6">Praha 6</option>
                                        <option value="Praha 7">Praha 7</option>
                                        <option value="Praha 8">Praha 8</option>
                                        <option value="Praha 9">Praha 9</option>
                                        <option value="Praha 10">Praha 10</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="price-filter" class="filter-label">Max. cena</label>
                                    <input type="number" 
                                           id="price-filter" 
                                           class="filter-input" 
                                           placeholder="Kč/měsíc"
                                           min="0"
                                           max="1000000"
                                           step="1000"
                                           aria-label="Maximální cena v korunách"
                                           aria-invalid="false"
                                           aria-describedby="price-filter-error">
                                    <div id="price-filter-error" class="field-error" role="alert" aria-live="polite"></div>
                                </div>
                                <div class="filter-group">
                                    <label for="sort-filter" class="filter-label">Řazení</label>
                                    <select id="sort-filter" class="filter-select" aria-label="Řazení nabídek">
                                        <option value="">Výchozí řazení</option>
                                        <option value="price-asc">Od nejlevnějšího</option>
                                        <option value="price-desc">Od nejdražšího</option>
                                        <option value="newest">Nejnovější</option>
                                        <option value="oldest">Nejstarší</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="offers-list" 
                         class="offers-list" 
                         role="list"
                         aria-live="polite"
                         aria-atomic="false"
                         aria-label="Seznam nabídek pronájmu">
                        <div class="loading-state" role="status" aria-live="polite">
                            <div class="loading-spinner" aria-hidden="true"></div>
                            <p>Načítám nabídky...</p>
                        </div>
                    </div>
                    
                    <!-- Offer Detail Modal -->
                    <div id="offer-modal" 
                         class="modal" 
                         role="dialog"
                         aria-modal="true"
                         aria-labelledby="modal-title"
                         aria-hidden="true"
                         style="display: none;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 id="modal-title" class="modal-title">Detail nabídky</h2>
                                <button class="modal-close" 
                                        aria-label="Zavřít dialog"
                                        type="button">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Zavřít</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="modal-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Map Section (Right) -->
            <aside class="map-section" aria-label="Mapa s nabídkami">
                <div class="map-container">
                    <div class="map-header">
                        <h2 class="map-title">Mapa</h2>
                        <div class="map-controls" role="toolbar" aria-label="Ovládání mapy">
                            <button id="refresh-btn" 
                                    class="btn btn-primary"
                                    aria-label="Aktualizovat seznam nabídek"
                                    aria-busy="false">
                                Aktualizovat
                            </button>
                            <button id="show-all-btn" 
                                    class="btn btn-secondary"
                                    aria-label="Zobrazit všechny nabídky">
                                Zobrazit vše
                            </button>
                        </div>
                    </div>
                    <div id="map" class="map-view" role="application" aria-label="Interaktivní mapa Prahy">
                        <button id="expand-map-btn" 
                                class="map-expand-btn" 
                                aria-label="Zvětšit nebo zmenšit mapu"
                                title="Zvětšit mapu">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" fill="currentColor"/>
                            </svg>
                            Zvětšit mapu
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </div>



    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
