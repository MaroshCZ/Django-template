
services:
  # Scraper Service
  scraper:
    build: ./backend
    container_name: najmovac_scraper
    restart: always
    env_file: .env
    command: python manage.py run_scraper
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: najmovac_db
    env_file: .env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend (Django)
  backend:
    build: ./backend
    container_name: najmovac_backend
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
  
  tailwind:
    build: ./backend  # Použije stejný Dockerfile jako Django (kde už je curl stáhnutá binárka tailwindu)
    container_name: najmovac_tailwind
    tty: true
    stdin_open: true
    # -i (input): vstupní CSS
    # -o (output): kam vyplivnout hotové CSS
    # --watch: NEUKONČOVAT PROCES, ale čekat na změny (v produkci změnit na --minify)
    command: python manage.py tailwind watch
    
    volumes:
      - ./backend:/app  # <-- Tohle je nutné pro propsání změn do kontejneru
     

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge

